    var findContentChildren = function (g, s) {

        // let littleChid = Math.min.apply(null, g);
        let max = 0;
        g = g.sort(function(a,b){return a>b?1:-1})
        s = s.sort(function(a,b){return a>b?1:-1})
        console.log(s)
        while(s.length && g.length){
            if(g[0] > s[0]){
                g[0] = g[0] - s[0];
            }else{
                g.shift();
                max += 1;
            }
            s.shift()
        }

        console.log(max)

        return max

    };
